<script>
  function change() {
    var on = true
    var el = document.getElementById("change-button");
    setInterval(function(){      
      if (on) {
        el.style.background = "green"
        on = false
      } else {
        el.style.background = "red"
        on = true
      }
    }, 500)    
  }  
</script>

<button id="change-button" onclick="change()">
  Colors!
</button>
