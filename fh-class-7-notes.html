<script>
  function findGif() {
    var searchQuery = $("#search-box").val().split("\s").join("+");
    console.log("searing", searchQuery)

    $.ajax({
      method: "GET",
      url: "https://api.giphy.com/v1/gifs/search?q=" + searchQuery + "&api_key=dc6zaTOxFJmzC",
      success: function(res) {
        console.log("res", res);
        $("#search-result").attr("src", res.data[0].images.fixed_height.url);
      }
    })  
  }
</script>
